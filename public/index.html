<!doctype html>
<html>
	<head>
		<script src="/uv/uv.bundle.js"></script>
		<script src="/uv/uv.config.js"></script>
		<script src="/baremux/index.js"></script>

		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', async () => {
					await navigator.serviceWorker.register('/uv/sw.js');
				});
			}
		</script>

		<title>Opal</title>

		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/tailwind.css" />
	</head>
	<body>
		<div class="topBar">
			<div id="controls">
				<button
					id="backButton"
					class="controlsButton"
					onclick="goBack()"
				>
					&lt;
				</button>
				<button
					id="reloadButton"
					class="controlsButton"
					onclick="reloadPage()"
				>
					reload
				</button>
				<button
					id="forwardButton"
					class="controlsButton"
					onclick="goForward()"
				>
					&gt;
				</button>
			</div>
			<div class="search">
				<button id="switcherButton">epoxyTransport</button>@Opal ~ $
				<input type="text" id="urlInput" placeholder="_" />
			</div>
			<span id="websiteTitle">Opal</span>
		</div>

		<div class="botBar">
			<div id="credits">
				<a href="https://github.com" id="me">
					<img src="assets/splash.png" id="creditsPfp" />
				</a>
				<div id="creditsText">
					By
					<a href="https://github.com" id="me">crllect</a>
				</div>
			</div>
			<div id="middleButtons">
				<a
					class="discordButton middleButton"
					href="https://discord.com/users/713488984596021291"
					>Discord</a
				>
				<span>&nbsp;/&nbsp;</span>
				<a
					class="githuButton middleButton"
					href="https://github.com/crllect/Opal"
					>Github</a
				>
				<span>&nbsp;/&nbsp;</span>
				<button class="splashButton middleButton" id="splashButton">
					Splash
				</button>
			</div>
			<div id="botClock"></div>
		</div>

		<iframe id="iframeWindow" class="iframeWindow"></iframe>
	</body>
	<script src="js/search.js"></script>
	<script src="js/splash.js"></script>
</html>
